<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="style/leaflet.css"/>
  <link rel="stylesheet" href="style/marker.css"/>
  <link rel="stylesheet" href="style/common.css"/>
  <link rel="stylesheet" href="style/index.css"/>
  <link rel="icon" type="img/png" href="images/favicon.png">
  <title>OCAP v2.0.0-alpha</title>
</head>
<body>

<div id="map"></div>

<div id="ui">
  <div id="topPanel">
    <div id="ocapLogoButton"></div>
    <div id="openCaptureLoadDialog" class="button button-openCaptureLoadDialog"></div>
    <div id="aboutButton" class="bold button">i</div>
    <span id="toggleFirelines" class="button"></span>
    <span id="missionName" class="medium"></span>
  </div>

  <div id="leftPanel">
    <div class="title bold"><span>Units</span></div>
    <ul id="unitList" class="panelContent">
    </ul>
  </div>

  <div id="rightPanel">
    <div class="title bold">Events</div>
    <div class="filterBox">
      <div id="filterHitEventsButton" class="filterHit"></div>
      <input type="text" id="filterEventsInput" placeholder="Filter"/>
    </div>
    <div class="panelContent">
      <ul id="eventList"></ul>
    </div>
  </div>

  <div id="bottomPanel">
    <div id="playbackWidget" class="panelContent">
      <div id="playPauseButton" class="bottomPanel-element"></div>
      <div class="medium bottomPanel-element">
        <span id="currentTimeDisplay">--:--:--</span>/<span id="endTimeDisplay">--:--:--</span>
      </div>
      <div id="frameSliderContainer" class="bottomPanel-element">
        <input type="range" id="playbackSlider" min="0" value="0" step="1" />
      </div>
      <div id="playbackSpeedSliderContainer" class="bottomPanel-element">
        <span id="playbackSpeedVal"></span>
        <input type="range" id="playbackSpeedSlider" />
      </div>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div id="captureLoadDialog" class="modalContainer">
    <div class="modalHeader">
      <span>Load mission capture</span>
      <span class="modalCloseButton">&#10006;</span>
    </div>
    <div class="modalBody">
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="build/ocap.js"></script>
</body>
</html>
